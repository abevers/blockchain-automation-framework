apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: peer0-store-cli
  namespace: store-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: peer0-store-cli
  chart:
    git: git@github.com:abevers/blockchain-automation-framework.git
    ref: demo/hl-meetup
    path: platforms/hyperledger-fabric/charts/fabric_cli    
  values:
    metadata:
      namespace: store-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.0
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    storage:
      class: storesc
      size: 256Mi
    vault:
      role: vault-role
      address: http://vault.internal.demo.aws.blockchaincloudpoc.com:9001
      authpath: store-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/store-net/users/admin
      orderersecretprefix: secret/crypto/peerOrganizations/store-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      tls: false
    peer:
      name: peer0
      localmspid: storeMSP
      tlsstatus: true
      address: peer0.store-net.hf.demo.aws.blockchaincloudpoc.com:8443
    orderer:
      address: orderer1.hf.demo.aws.blockchaincloudpoc.com:8443
