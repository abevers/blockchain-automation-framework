apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: carrierab-net-ca
  namespace: carrierab-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: carrierab-net-ca
  chart:
    git: git@github.com:abevers/blockchain-automation-framework.git
    ref: bug/1132-dcr-test
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: carrierab-net
      images:
        alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.4
    server:
      name: ca
      tlsstatus: true
      admin: carrierab-admin
    storage:
      storageclassname: carrierabsc
      storagesize: 512Mi
    vault:
      role: vault-role
      address: http://a69dcf9f62bf6447fbfcd44974115225-1542211731.eu-west-1.elb.amazonaws.com:20002
      authpath: carrierab-net-auth
      secretcert: secret/crypto/peerOrganizations/carrierab-net/ca?ca.carrierab-net-cert.pem
      secretkey: secret/crypto/peerOrganizations/carrierab-net/ca?carrierab-net-CA.key
      secretadminpass: secret/credentials/carrierab-net/ca/carrierab?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: haproxy
      type: peer
