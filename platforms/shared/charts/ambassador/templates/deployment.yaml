---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: ambassador-dev-a
  labels:
    app.kubernetes.io/managed-by: Helm
    meta.helm.sh/release-name: ambassador-dev-a
    meta.helm.sh/release-namespace: ambassador-test
rules:
- apiGroups: [""]
  resources:
  - namespaces
  - services
  - secrets
  - endpoints
  verbs: ["get", "list", "watch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ambassador-dev-a
  namespace: ambassador-test
  labels:
    app.kubernetes.io/managed-by: Helm
    meta.helm.sh/release-name: ambassador-dev-a
    meta.helm.sh/release-namespace: ambassador-test

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: ambassador-dev-a
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ambassador-dev-a
subjects:
- kind: ServiceAccount
  name: ambassador
  namespace: ambassador-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ambassador-dev-a
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      name: ambassador-dev-a
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
        "consul.hashicorp.com/connect-inject": "false"
      labels:
        service: ambassador
        name: ambassador
        instance: {{ .Release.Name }}
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  service: ambassador
              topologyKey: kubernetes.io/hostname
      serviceAccountName: ambassador-dev-a
      containers:
      - name: ambassador
        image: {{ .Values.ambassador.image }}:{{ .Values.ambassador.tag }}
        resources:
          limits:
            cpu: 1
            memory: 400Mi
          requests:
            cpu: 200m
            memory: 100Mi
        env:
        - name: AMBASSADOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - name: https
          containerPort: 8443
        - name: admin
          containerPort: 8877
        livenessProbe:
          httpGet:
            path: /ambassador/v0/check_alive
            port: 8877
          initialDelaySeconds: 30
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /ambassador/v0/check_ready
            port: 8877
          initialDelaySeconds: 30
          periodSeconds: 3
      restartPolicy: Always
