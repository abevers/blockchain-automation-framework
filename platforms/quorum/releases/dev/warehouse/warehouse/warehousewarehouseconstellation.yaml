apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: warehousewarehouseconstellation
  namespace: warehouse-quo
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: warehousewarehouseconstellation
  chart:
    git: git@github.com:abevers/blockchain-automation-framework.git
    ref: feature/helm3
    path: platforms/quorum/charts/node_constellation
  values:
    replicaCount: 1
    metadata:
      namespace: warehouse-quo
      labels: 
    images:
      node: quorumengineering/quorum:2.5.0
      alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      constellation: quorumengineering/constellation:0.3.2
    node:
      name: warehouse
      status: default
      consensus: ibft
      subject: O=Warehouse,OU=Warehouse,L=42.36/-71.06/Boston,C=US
      mountPath: /etc/quorum/qdata
      imagepullsecret: regcred
      keystore: keystore_1
      servicetype: ClusterIP
      lock: true/false
      ports:
        rpc: 8546
        raft: 50401
        constellation: 8443
        quorum: 21000
    vault:
      address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:8200
      secretprefix: secret/warehouse-quo/crypto/warehouse
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumwarehouse
    genesis: 
    staticnodes: 
      [
    "enode://7d41dfe8965a1738667701ee6c5a51a4b44a83cc3e242f72c742c75d4e785a688c641f6a0efd48e3b938442c6a8bccf61cc13a10852fa1b23d83d2c269391158@carrier.test.quorum.blockchaincloudpoc.com:15010?discport=0",
    "enode://bea3ce22311af3e01d5567b87376779e24a9a61c8afde8cc5332bf01316664842ed26c32ec3cc1a5e156ac884476a776322a1518b0c62cd50c1581db9f0c60ac@manufacturer.test.quorum.blockchaincloudpoc.com:15020?discport=0",
    "enode://d6d471d9acfd9b61c2be2aca653f5387f5e98bdd63db98b8c7a84069af78693800533b3e531c71fa4ff8f658309423bd4fa290467b3a0340fe7d04f6c1cfa21c@store.test.quorum.blockchaincloudpoc.com:15030?discport=0",
    "enode://78d2be5fcd6ca232ff04a5271e0a780eab90533ab679a131ad29e17a36f297a410a7ef2d4299c04e878537d47671a772f61a69a6237e4f5a91c8e22615ac6591@warehouse.test.quorum.blockchaincloudpoc.com:15040?discport=0"
]
    constellation:
      url: https://warehouse.test.quorum.blockchaincloudpoc.com:8443/
      storage: "bdb:/etc/quorum/qdata/database"
      tls: "strict"
      othernodes: ['https://carrier.test.quorum.blockchaincloudpoc.com:8443', 'https://manufacturer.test.quorum.blockchaincloudpoc.com:8443', 'https://store.test.quorum.blockchaincloudpoc.com:8443', 'https://warehouse.test.quorum.blockchaincloudpoc.com:8443']
      trust: "tofu"
    proxy:
      provider: "ambassador"
      external_url_suffix: test.quorum.blockchaincloudpoc.com
      rpcport: 15041
      quorumport: 15040
      portConst: 8443
      portRaft: 15043
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
