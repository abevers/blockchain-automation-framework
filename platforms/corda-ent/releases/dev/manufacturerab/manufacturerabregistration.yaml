apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: manufacturerabregistration
  namespace: manufacturerab-ent
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: manufacturerabregistration
  chart:
    git: git@github.com:abevers/blockchain-automation-framework.git
    ref: feature/977-test
    path: platforms/corda-ent/charts/node-initial-registration
  values:
    nodeName: manufacturerab-registration
    metadata:
      namespace: manufacturerab-ent
      labels:
    image:
      initContainerName: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      nodeContainerName: corda_image_ent_4.4:latest
      imagepullsecret: regcred
      pullPolicy: Always
    cenmServices:  
      idmanName: idmanab
      networkmapName: networkmapab
    truststorePassword: password
    keystorePassword: password
    acceptLicence: true
    networkServices:
      doormanURL: https://idmanab.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
      networkMapURL: https://networkmapab.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
      idmanDomain: idmanab.rc.dev2.aws.blockchaincloudpoc-develop.com
      networkMapDomain: networkmapab.rc.dev2.aws.blockchaincloudpoc-develop.com
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      role: vault-role
      authpath: cordaentmanufacturerab
      serviceaccountname: vault-auth
      certsecretprefix: secret/manufacturerab/manufacturerab
      nodePath: manufacturerab
    nodeConf:
      ambassadorAddress: manufacturerab.rc.dev2.aws.blockchaincloudpoc-develop.com:15084
    legalName: "O=Manufacturerab,OU=Manufacturerab,L=Zurich,C=CH"
    emailAddress: dev-node@baf.com
    crlCheckSoftFail: True
    tlsCertCrlDistPoint: ""
    tlsCertCrlIssuer: "CN=Corda TLS CRL Authority,OU=Corda UAT,O=R3 HoldCo LLC,L=New York,C=US"
    devMode: False
    service:
      p2pPort: 40000
      p2pAddress: float.manufacturerab-ent
    ssh:
      enabled: True
      sshdPort: 2222
    rpc:
      port: 30000
      adminPort: 30009
      users:
      - name: manufacturerab
        password: manufacturerabP
        permissions: ALL
    dataSource:
      user: manufacturerab-db-user
      password: manufacturerab-db-password
      url: "jdbc:h2:tcp://manufacturerabdb:9101/persistence;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000;WRITE_DELAY=100;AUTO_RECONNECT=TRUE;"
      dataSourceClassName: org.h2.jdbcx.JdbcDataSource
      dbUrl: "manufacturerabdb"
      dbPort: 9101
    monitoring:
      enabled: True
      port: 8090
    allowDevCorDapps:
      enabled: True
    volume:
      baseDir: /opt/corda
    jarPath: bin
    configPath: etc
    cordaJarMx: 1524
    sleepTimeAfterError: 120
    sleepTime: 0
    healthcheck:
      readinesscheckinterval: 10
      readinessthreshold:  15
