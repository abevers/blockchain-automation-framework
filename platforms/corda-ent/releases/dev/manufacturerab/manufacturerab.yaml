apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: manufacturerab
  namespace: manufacturerab-ent
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: manufacturerab
  chart:
    git: git@github.com:abevers/blockchain-automation-framework.git
    ref: feature/cleanup-test
    path: platforms/corda-ent/charts/node
  values:
    nodeName: manufacturerab
    metadata:
      namespace: manufacturerab-ent
      labels:
    image:
      initContainerName: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      nodeContainerName: adopblockchaincloud0502.azurecr.io/corda_image_ent_4.4:latest
      imagepullsecret: regcred
      pullPolicy: Always
    acceptLicence: true
    storage:
      name: cordaentsc
    replicas: 1
    networkServices:
      doormanURL: https://idmanab.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
      networkMapURL: https://networkmapab.rc.dev2.aws.blockchaincloudpoc-develop.com:8443
    cenmServices:  
      idmanName: idmanab
      networkmapName: networkmapab
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      role: vault-role
      authpath: cordaentmanufacturerab
      serviceaccountname: vault-auth
      certsecretprefix: secret/manufacturerab
      nodePath: manufacturerab
    ambassador:
      external_url_suffix: rc.dev2.aws.blockchaincloudpoc-develop.com
      p2pPort: 15084
    legalName: "O=Manufacturerab,OU=Manufacturerab,L=Zurich,C=CH"
    emailAddress: "dev-node@baf.com"
    crlCheckSoftFail: true
    tlsCertCrlDistPoint: ""
    tlsCertCrlIssuer: "CN=Test TLS Signer Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
    devMode: false
    service:
      p2pPort: 40000
      p2pAddress: float.manufacturerab-ent
    ssh:
      enabled: true
      sshdPort: 2222
    rpc:
      port: 30000
      adminPort: 30009
      users:
      - name: manufacturerab
        password: manufacturerabP
        permissions: ALL
    dataSource:
      user: manufacturerab-db-user
      password: manufacturerab-db-password
      url: "jdbc:h2:tcp://manufacturerabdb:9101/persistence;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000;WRITE_DELAY=100;AUTO_RECONNECT=TRUE;"
      dataSourceClassName: org.h2.jdbcx.JdbcDataSource
      dbUrl: "manufacturerabdb"
      dbPort: 9101
    monitoring:
      enabled: true
      port: 8090
    allowDevCorDapps:
      enabled: true
    volume:
      baseDir: /opt/corda
    jarPath: bin
    configPath: etc
    cordaJarMx: 3
    sleepTimeAfterError: 120
    sleepTime: 0
    healthcheck:
      readinesscheckinterval: 10
      readinessthreshold: 15
